name: Continuous Integration

# Trigger this workflow when code is pushed or a PR is opened
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting
      - name: Run lint
        run: npm run lint || echo "Lint check failed"

      # Step 5: Run tests
      - name: Run tests
        run: npm test || echo "Tests failed"
