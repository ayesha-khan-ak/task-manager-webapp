name: Generate Release Notes

on:
  release:
    types: [published]  # Trigger when a new release is published
  workflow_dispatch:    # Allow manual runs

jobs:
  generate-notes:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Generate release notes using GitHub CLI
      - name: Generate Release Notes
        run: |
          echo "Generating release notes..."
          gh release view ${{ github.event.release.tag_name }} --json name,body > release_notes.json
          cat release_notes.json

      # Step 3: Upload release notes as an artifact for reference
      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.json
